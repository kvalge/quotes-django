{% extends 'base.html' %}
{% block content %}
<h1 class="mt-4 mb-4">Add Your Favorite Quote</h1>
<form method="post">
    {% csrf_token %}
    <div class="form-group mb-4">
        <label for="author">Author: </label>
        <input class="form-control" type="text" id="author" name="author">
    </div>
    <div class="form-group mb-4">
        <label for="quote">Quote: </label>
        <input class="form-control" type="text" id="quote" name="quote" required>
    </div>
    <div class="form-group mb-4">
        <label for="years">Years of Life: </label>
        <input class="form-control" type="text" id="years" name="years">
    </div>
    <div class="form-group mb-4">
        <label for="area">Area: </label>
        <input class="form-control" list="areas" id="area" name="area" required>
        <datalist id="areas">
            <option value="Science">
            <option value="Politics">
            <option value="Business">
            <option value="Philosophy">
            <option value="Literature">
            <option value="Sport">
            <option value="Art">
        </datalist>
    </div>
    <div class="form-group mb-4">
        <label for="image">Image: </label>
        <input class="form-control" type="text" id="image" name="image">
    </div>
    <button type="submit">Submit</button>
    {% if messages %}
    <div class="alert alert-success">
        {% for message in messages %}
        {{ message }}
        {% endfor %}
    </div>
    {% endif %}
</form>
{% endblock %}
